<div class="card" id="cookie-settings">
    <form method="POST" action="https://demo.rajodiya.com/leadgo-saas/cookie-setting" accept-charset="UTF-8"><input
            name="_token" type="hidden" value="dYLohoU9dRekEVErcqgdE6CaTPSa3ueMvtwnp53K">
        <div class="card-header flex-column flex-lg-row  d-flex align-items-lg-center gap-2 justify-content-between">
            <h5>Cookie Settings</h5>
            <div class="d-flex align-items-center">
                <label for="enable_cookie" class="col-form-label p-0 fw-bold me-3">Enable
                    cookie</label>
                <div class="custom-control custom-switch" onclick="enablecookie()">
                    <input type="checkbox" data-toggle="switchbutton" data-onstyle="primary" name="enable_cookie"
                        class="form-check-input input-primary " id="enable_cookie" checked>
                    <label class="custom-control-label mb-1" for="enable_cookie"></label>
                </div>
            </div>
        </div>
        <div class="card-body cookieDiv ">
            <div class="row">
                <div class="text-end">
                    <div class="mt-0">
                        <a data-size="md" class="btn btn-primary text-white btn-sm" data-ajax-popup-over="true"
                            data-url="https://demo.rajodiya.com/leadgo-saas/generate/cookie" data-bs-placement="top"
                            data-title="Generate content with AI">
                            <i class="fas fa-robot"></i> <span>Generate with AI</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-6">
                    <div class="form-check form-switch custom-switch-v1" id="cookie_log">
                        <input type="checkbox" name="cookie_logging"
                            class="form-check-input input-primary cookie_setting" id="cookie_logging"
                            onclick="enableButton()" checked>
                        <label class="form-check-label" for="cookie_logging">Enable logging</label>
                    </div>
                    <div class="form-group">
                        <label for="cookie_title" class="col-form-label">Cookie Title</label>
                        <input class="form-control cookie_setting" name="cookie_title" type="text"
                            value="We use cookies!" id="cookie_title">
                    </div>
                    <div class="form-group ">
                        <label for="cookie_description" class=" form-label">Cookie
                            Description</label>
                        <textarea class="form-control cookie_setting" rows="3" name="cookie_description" cols="50"
                            id="cookie_description">Hi, this website uses essential cookies to ensure its proper operation and tracking cookies to understand how you interact with it</textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check form-switch custom-switch-v1 ">
                        <input type="checkbox" name="necessary_cookies" class="form-check-input input-primary"
                            id="necessary_cookies" checked onclick="return false">
                        <label class="form-check-label" for="necessary_cookies">Strictly necessary
                            cookies</label>
                    </div>
                    <div class="form-group ">
                        <label for="strictly_cookie_title" class="col-form-label"> Strictly Cookie
                            Title</label>
                        <input class="form-control cookie_setting" name="strictly_cookie_title" type="text"
                            value="Strictly necessary cookies" id="strictly_cookie_title">
                    </div>
                    <div class="form-group ">
                        <label for="strictly_cookie_description" class=" form-label">Strictly Cookie
                            Description</label>
                        <textarea class="form-control cookie_setting " rows="3" name="strictly_cookie_description"
                            cols="50"
                            id="strictly_cookie_description">These cookies are essential for the proper functioning of my website. Without these cookies, the website would not work properly</textarea>
                    </div>
                </div>
                <div class="col-12">
                    <h5>More Information</h5>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="more_information_description" class="col-form-label">Contact Us
                            Description</label>
                        <input class="form-control cookie_setting" name="more_information_description" type="text"
                            value="For any queries in relation to our policy on cookies and your choices, please contact us"
                            id="more_information_description">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="contactus_url" class="col-form-label">Contact Us URL</label>
                        <input class="form-control cookie_setting" name="contactus_url" type="text" value="#"
                            id="contactus_url">
                    </div>
                </div>

            </div>
        </div>
        <div class="card-footer d-flex align-items-center gap-2 flex-sm-column flex-lg-row justify-content-between">
            <div>
                <label for="file" class="form-label">Download cookie accepted data</label>
                <a  style="color: aliceblue;"
                    class="btn btn-primary mr-2">
                    <i class="fa fa-download"></i>

                </a>
            </div>
            <input type="submit" value="Save Changes" class="btn btn-primary">
        </div>
    </form>
</div>
