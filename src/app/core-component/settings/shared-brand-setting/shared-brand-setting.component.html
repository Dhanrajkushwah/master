<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Brand Settings</h5>
        <small class="text-dark font-weight-bold"
          >Edit your Brand Settings</small
        >
      </div>
      <div class="card-body">
        <div class="row">
          
          <div class="col-lg-4 col-sm-6 col-md-4 mt-2">
            <div class="card">
              <div class="card-header">
                <h5>Dark Logo</h5>
              </div>
              <div class="card-body pt-0" style="height: 250px">
                <div class="">
                  <div class="mt-4">
                    <img
                      alt="image"
                      src="https://demo.rajodiya.com/leadgo-saas/storage/uploads/logo/logo-dark.png"
                      width="140px"
                    />
                  </div>
                  <div class="mt-5">
                    <div class="input-group">
                      <label class="input-group-btn">
                        <span class="btn btn-primary">
                          <i
                            class="fa-solid fa-arrow-up-from-bracket"
                          ></i>
                          Choose file here<input
                            type="file"
                            style="display: none"
                          />
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-sm-6 col-md-4 mt-2">
              <div class="card">
                <div class="card-header">
                  <h5>Favicon</h5>
                </div>
                <div class="card-body pt-0" style="height: 250px">
                  <div class="">
                    <div class="mt-4">
                      <img
                        alt="image"
                        src="https://demo.rajodiya.com/leadgo-saas/storage/uploads/logo/logo-dark.png"
                        width="140px"
                      />
                    </div>
                    <div class="mt-5">
                      <div class="input-group">
                        <label class="input-group-btn">
                          <span class="btn btn-primary">
                            <i
                              class="fa-solid fa-arrow-up-from-bracket"
                            ></i>
                            Choose file here<input
                              type="file"
                              style="display: none"
                            />
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-md-4 mt-2">
              <div class="card">
                <div class="card-header">
                  <h5>Light Logo</h5>
                </div>
                <div class="card-body pt-0" style="height: 250px">
                  <div class="">
                    <div class="mt-4">
                      <img
                        alt="image"
                        src="https://demo.rajodiya.com/leadgo-saas/storage/uploads/logo/favicon.png"
                        width="65px"
                      />
                    </div>
                    <div class="mt-3">
                      <div class="input-group">
                        <label class="input-group-btn">
                          <span class="btn btn-primary">
                            <i
                              class="fa-solid fa-arrow-up-from-bracket"
                            ></i>
                            Choose file here<input
                              type="file"
                              style="display: none"
                            />
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <div class="form-group">
              <label for="" class="col-form-label"
                >Title Text</label
              >
              <input
                class="form-control"
                placeholder="Enter Header Title Text"
                type="text"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="" class="col-form-label"
                >Footer Text</label
              >
              <input
                class="form-control"
                placeholder="Enter Footer Text"
                type="text"
              />
            </div>
          </div>
          <div class="col-4 ">
            <div class="form-group">
              <label
                for=""
                class="col-form-label"
                >Default Language</label
              >
              <select
                class="form-control"
              >
                <option value="ar">ARABIC</option>
                <option value="zh">CHINESE</option>
                <option value="da">DANISH</option>
                <option value="de">GERMAN</option>
                <option selected value="en">ENGLISH</option>
                <option value="es">SPANISH</option>
                <option value="fr">FRENCH</option>
                <option value="he">HEBREW</option>
                <option value="it">ITALIAN</option>
                <option value="ja">JAPANESE</option>
                <option value="nl">DUTCH</option>
                <option value="pl">POLISH</option>
                <option value="pt">PORTUGUESE</option>
                <option value="ru">RUSSIAN</option>
                <option value="tr">TURKISH</option>
                <option value="pt-br">PORTUGUESE(BR)</option>
              </select>
            </div>
          </div>
          <div class="form-group col sm-10">
            <div class="form-group">
              <label class=" mb-1 mt-3" for=""
                >Enable RTL</label
              >
              <div class="form-check form-switch">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    checked
                  />
                </div>
            </div>
          </div>
          <div class="form-group col sm-10">
            <div class="form-group">
              <label class=" mb-1 mt-3" for=""
                >Enable Landing Page</label
              >
                <div class="form-check form-switch">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    checked
                  />
                </div>
            </div>
          </div>
          <div class="form-group col sm-10">
            <div class="form-group">
              <label class="mb-1 mt-3" for=""
                >Enable Sign-Up Page</label
              >
              <div class="form-check form-switch">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    checked
                  />
                </div>
            </div>
          </div>
          <div class="form-group col sm-10">
            <div class="form-group">
              <label class="text-dark mb-1 mt-3" for=""
                >Email verification</label
              >
              <div class="form-check form-switch">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    checked
                  />
                </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
        <h4 class="small-title">Theme Customizer</h4>
        <div class=" p-3">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
              <h6 class="mt-3">
                  <i class="fa-regular fa-credit-card me-1"></i>Primary
                color settings
              </h6>
              <hr class="my-2" />
              <div class=" container">
                
                <div class="row ms-0 me-0">
                  <a class=" color-card col bg-1 rounded-1" style="background-color: blue; padding: 12px 8px;">
                  </a>
                  <a class="color-card col bg-1 ms-1 rounded-1" style="background-color: red; padding: 12px 8px;">
                  </a>
                  <a class="color-card col bg-1 ms-1 rounded-1" style="background-color: black; padding: 12px 8px;">
                  </a>
                  <a class="color-card col bg-1 ms-1 rounded-1" style="background-color: rgb(9, 231, 9); padding: 12px 8px;">
                  </a>
                  <a class="color-card col bg-1 ms-1 rounded-1" style="background-color: grey; padding: 12px 8px;">
                  </a>
                </div>
                <div class="row ms-0 me-0 mt-1">
                  <a class=" color-card col bg-1 rounded-1" style="background-color: rgb(8, 191, 247); padding: 12px 8px;">
                  </a>
                  <a class="color-card col bg-1 ms-1 rounded-1" style="background-color: rgb(241, 217, 0); padding: 12px 8px;">
                  </a>
                  <a class="color-card col bg-1 ms-1 rounded-1" style="background-color: rgb(3, 184, 99); padding: 12px 8px;">
                  </a>
                  <a class="color-card col bg-1 ms-1 rounded-1" style="background-color: rgb(158, 1, 163); padding: 12px 8px;">
                  </a>
                  <a class="color-card col bg-1 ms-1 rounded-1" style="background-color: rgb(235, 113, 0); padding: 12px 8px;">
                  </a>
                </div>
                
              </div>
            </div>

            <div class="col-lg-4 col-xl-4 col-md-4">
              <h6 class="mt-3">
                  <i class="fa-solid fa-table-layout me-1"></i>Sidebar settings
              </h6>
              <hr class="my-2" />
              <div class="form-check form-switch">
                <input
                  type="checkbox"
                  class="form-check-input"
                  checked
                />
                <label
                  class="form-check-label f-w-600 pl-1"
                  for=""
                  >Transparent layout</label
                >
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <h6 class="mt-3">
                  <i class="fa-sharp fa-regular fa-sun-bright me-1"></i>Layout settings
              </h6>
              <hr class="my-2" />
              <div class="form-check form-switch mt-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                />
                <label
                  class="form-check-label f-w-600 pl-1"
                  for=""
                  >Dark Layout</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="col-lg-12 col-md-12 col-sm-12 text-end">
          <input
            type="submit"
            value="Save Changes"
            class="btn btn-primary m-r-10"
          />
        </div>
      </div>
    </div>
  </div>
</div>
</div>
