
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow mt-3">
                <div class="card-header d-flex justify-content-between">
                    <h5>SEO Settings</h5>
                
                </div>
                <div class="card-body">

                    <form method="post">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="col-form-label text-dark"> <b> Meta
                                        Keywords</b></label>
                                    <input class="form-control" placeholder="Enter Meta Keywords Text"
                                        name="meta_keywords" type="text" >
                                </div>
                                <div class="form-group">
                                    <label for="meta_description" class="col-form-label text-dark"> <b> Meta
                                        Description</b></label>
                                    <textarea class="form-control" placeholder="Enter Meta Description Text"
                                        name="meta_description" cols="50" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-5 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <h5 class="col-form-label text-dark">Meta Image</h5>
                                    <a href="https://demo.rajodiya.com/leadgo-saas/storage/uploads/logo/meta_image.png"
                                        target="_blank">
                                        <img id="meta" alt="your image"
                                            src="https://demo.rajodiya.com/leadgo-saas/storage/uploads/logo/meta_image.png"
                                            style="height: 250px; width: 326px;" class="big-logo img_setting">
                                    </a>
                                    <div class="choose-files "
                                        style="margin-top: 20px;margin-left: 0px; padding: 0px;">
                                        <label for="meta_image">
                                            <div class="meta_image_update"> <i
                                                    class="ti ti-upload px-1"></i> <b> Choose file here</b>
                                            </div>
                                            <input type="file" class="form-control file" name="meta_image">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12  text-end mt-2">
                            <button class="btn btn-save"> Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
