<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card  shadow">

                    <div class="card-header">

                                <h5>Pusher Settings</h5>
                                <small>Pusher Settings</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label  class="col-form-label text-dark"> <b> Pusher App Id </b></label>
                                    <input type="text" name="pusher_app_id" id="pusher_app_id" class="form-control " />

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">

                            </div>

                                <div class="form-group">

                            </div>
                        </div>
                        <div class="col-lg-12 text-end mt-3">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
