<div class="account-content">
  <div class="login-wrapper">
    <div class="login-content">
      <div class="login-userset">
        <div class="login-logo logo-normal">
          <img src="assets/img/logo.png" alt="img" />
        </div>
        <a [routerLink]="routes.dashboard" class="login-logo logo-white">
          <img src="assets/img/logo-white.png" alt="" />
        </a>
        <div class="login-userheading">
          <h3>Login</h3>
          <h4>Please login to your account</h4>
        </div>
        <form [formGroup]="form">
          <div class="form-login">
            <label>Email</label>
            <div class="form-addons">
              <input
                type="text"
                placeholder="Enter your email address"
                formControlName="email"
                id="email"
                [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid
                }"
              />
              <img src="assets/img/icons/mail.svg" alt="img" />
              <div
                *ngIf="f['email'].touched && f['email'].invalid"
                class="invalid-feedback"
              >
                <div *ngIf="f['email'].errors && f['email'].errors['required']">
                  Email is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-login">
            <label>Password</label>
            <div class="pass-group">
              <input
                type="password"
                class="pass-input"
                placeholder="Enter your password"
                formControlName="password"
                id="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
              />
              <div
                *ngIf="f['password'].touched && f['password'].invalid"
                class="invalid-feedback"
              >
                <div
                  *ngIf="
                    f['password'].errors && f['password'].errors['required']
                  "
                >
                  Password is required.
                </div>
              </div>
              <span
                class="fas toggle-password fa-eye"
                (click)="onClick()"
                *ngIf="show"
              ></span>
              <span
                class="fas toggle-password fa-eye-slash"
                (click)="onClick()"
                *ngIf="!show"
              ></span>
            </div>
          </div>
          <div class="form-login">
            <div class="alreadyuser">
              <h4>
                <a [routerLink]="routes.forgotPassword" class="hover-a"
                  >Forgot Your Password?</a
                >
              </h4>
            </div>
          </div>
          <div class="form-login">
            <button
              (click)="submit()"
              [disabled]="form.invalid"
              class="btn btn-login"
              type="submit"
            >
            Login
            </button>
          </div>
        </form>
        <div class="signinform text-center ">
          <h4>
            Don't have an account?
            <a [routerLink]="routes.signUp" class="hover-a ">Register</a>
          </h4>
        </div>
        <div class="form-sociallink">
          <ul>
            <li>
            <div class="form-login">
              <button
                class="btn btn-login"
                type="submit"
              >
             Super Admin Login
              </button>
            </div>
          </li>
          <li>
            <div class="form-login">
              <button
                class="btn btn-login"
                type="submit"
              >
              Admin Login
              </button>
            </div>
          </li>
          </ul>
        </div>
        <div class="form-sociallink">
          <ul>
            <li>
            <div class="form-login">
              <button
                class="btn btn-login"
                type="submit"
              >
             User Login
              </button>
            </div>
          </li>
          <li>
            <div class="form-login">
              <button
                class="btn btn-login"
                type="submit"
              >
              Client Login
              </button>
            </div>
          </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="login-img">
      <img src="assets/img/login.jpg" alt="img" />
    </div>
  </div>
</div>
