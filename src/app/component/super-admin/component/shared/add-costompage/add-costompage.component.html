<!-- <a>Add-Custmer Model</a> -->
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10">
                <h1>Custom Page</h1>
            </div>
        </div>
    </div>
    <hr>
    <!-- <p class="p-head mx-5" *ngIf="editData == true">{{'Customer.editcustomer'| translate }}</p>
    <p class="p-head mx-5" *ngIf="!editData == true">{{'Customer.addcustomer'| translate }}</p> -->
    <!-------Left Div--------->
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12 col-sm-12 ">
                    <mat-label>Customer Name<span class=mandatory>*</span></mat-label>
                </div>
                <div class="col-md-12 col-sm-12">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Enter Name"  autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-sm-12">
                    <mat-label>Phone Number<span class=mandatory>*</span></mat-label>
                </div>
                <div class="col-md-12 col-sm-12 ">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Enter Phone Number"  autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-sm-12">
                    <mat-label>Email Address<span class=mandatory>*</span></mat-label>
                </div>
                <div class="col-md-12 col-sm-12  ">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Enter Email Address"  autocomplete="off">
                       
                        
                    </mat-form-field>
                </div>
            </div>
            <!-------Right Div--------->
            <div class="col-md-6">
                <div class="col-md-12 col-sm-12">
                    <mat-label>Address<span class=mandatory>*</span></mat-label>
                </div>
                <div class="col-md-12 col-sm-12">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Enter Address"  autocomplete="off">
                        
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-sm-12">
                    <mat-label>Landmark</mat-label>
                </div>
                <div class="col-md-12 col-sm-12 ">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Enter Landmark"  autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-sm-12">
                    <mat-label>Notes</mat-label>
                </div>
                <div class="col-md-12 col-sm-12 ">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Enter Notes"  autocomplete="off">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row mb-2" style="float: right;">
            <div class="col-sm-12" mat-dialog-action>
            <button mat-button class="mat-raised-button" data-dismiss="modal">Cancel</button>
            <button mat-button   class="mat-raised-button mat-primary mx-3">Create</button>
            </div>
            </div>
    </form>
</div>
